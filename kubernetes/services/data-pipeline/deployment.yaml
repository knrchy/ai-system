apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-pipeline
  namespace: trading-system
  labels:
    app: data-pipeline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-pipeline
  template:
    metadata:
      labels:
        app: data-pipeline
    spec:
      # --- START AFFINITY FIX (UPDATED FOR k8sworker3) ---
      # This forces both replicas to be scheduled on the node named 'k8sworker3',
      # which is where the data volume (hostPath: /mnt/trading-data) is now located.
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname # Standard Kubernetes label for node name
                operator: In
                values:
                - k8sworker3 # TARGET: The new node hosting the PV data
      # --- END AFFINITY FIX ---
      containers:
      - name: data-pipeline
        # ... (rest of container spec remains the same)
        image: 192.168.3.145:30500/trading-ai/data-pipeline:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: data-pipeline-config
        volumeMounts:
        - name: trading-data
          mountPath: /mnt/trading-data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: trading-data
        persistentVolumeClaim:
          claimName: trading-data-pvc
