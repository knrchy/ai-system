---
apiVersion: v1
kind: ConfigMap
metadata:
  name: data-pipeline-config
  namespace: trading-system
data:
  DATABASE_URL: "postgresql://trading_user:TradingAI2025!@postgres.databases.svc.cluster.local:5432/trading_db"
  RAW_DATA_PATH: "/mnt/trading-data/raw"
  PROCESSED_DATA_PATH: "/mnt/trading-data/processed"
  BATCH_SIZE: "10000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-pipeline
  namespace: trading-system
  labels:
    app: data-pipeline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-pipeline
  template:
    metadata:
      labels:
        app: data-pipeline
    spec:
      containers:
      - name: data-pipeline
        image: trading-ai/data-pipeline:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: data-pipeline-config
        volumeMounts:
        - name: trading-data
          mountPath: /mnt/trading-data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: trading-data
        persistentVolumeClaim:
          claimName: trading-data-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-data-pvc
  namespace: trading-system
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
---
apiVersion: v1
kind: Service
metadata:
  name: data-pipeline
  namespace: trading-system
  labels:
    app: data-pipeline
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: data-pipeline
---
apiVersion: v1
kind: Service
metadata:
  name: data-pipeline-nodeport
  namespace: trading-system
  labels:
    app: data-pipeline
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
    protocol: TCP
    name: http
  selector:
    app: data-pipeline
