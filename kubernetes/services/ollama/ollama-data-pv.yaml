---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ollama-data-pv
  labels:
    type: local
    app: trading-system
spec:
  storageClassName: local-storage
  capacity:
    storage: 40Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/ollama-data"
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8sworker4
