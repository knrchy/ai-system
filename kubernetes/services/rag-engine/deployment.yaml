apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-engine-config
  namespace: trading-system
data:
  DATABASE_URL: "postgresql://trading_user:TradingAI2025!@postgres.databases.svc.cluster.local:5432/trading_db"
  CHROMADB_HOST: "chromadb.databases.svc.cluster.local"
  CHROMADB_PORT: "8000"
  OLLAMA_HOST: "ollama.trading-system.svc.cluster.local"
  OLLAMA_PORT: "11434"
  OLLAMA_MODEL: "llama3.1:8b"
  EMBEDDING_MODEL: "sentence-transformers/all-MiniLM-L6-v2"
  TOP_K_RESULTS: "10"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-engine
  namespace: trading-system
  labels:
    app: rag-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-engine
  template:
    metadata:
      labels:
        app: rag-engine
    spec:
      containers:
      - name: rag-engine
        image: trading-ai/rag-engine:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        envFrom:
        - configMapRef:
            name: rag-engine-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rag-engine
  namespace: trading-system
  labels:
    app: rag-engine
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: rag-engine
---
apiVersion: v1
kind: Service
metadata:
  name: rag-engine-nodeport
  namespace: trading-system
  labels:
    app: rag-engine
spec:
  type: NodePort
  ports:
  - port: 8001
    targetPort: 8001
    nodePort: 30801
    protocol: TCP
    name: http
  selector:
    app: rag-engine
