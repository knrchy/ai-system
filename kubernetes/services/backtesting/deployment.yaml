---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backtesting-config
  namespace: trading-system
data:
  DATABASE_URL: "postgresql://trading_user:TradingAI2025!@postgres.databases.svc.cluster.local:5432/trading_db"
  INITIAL_CASH: "10000.0"
  COMMISSION: "0.001"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backtesting
  namespace: trading-system
  labels:
    app: backtesting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backtesting
  template:
    metadata:
      labels:
        app: backtesting
    spec:
      containers:
      - name: backtesting
        image: trading-ai/backtesting:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8003
          name: http
        envFrom:
        - configMapRef:
            name: backtesting-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backtesting
  namespace: trading-system
  labels:
    app: backtesting
spec:
  type: ClusterIP
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
  selector:
    app: backtesting
---
apiVersion: v1
kind: Service
metadata:
  name: backtesting-nodeport
  namespace: trading-system
  labels:
    app: backtesting
spec:
  type: NodePort
  ports:
  - port: 8003
    targetPort: 8003
    nodePort: 30803
    protocol: TCP
    name: http
  selector:
    app: backtesting
