---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: trading-data-pv
  labels:
    type: local
    app: trading-system
spec:
  storageClassName: local-storage
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/trading-data"
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - trading-ai-master
