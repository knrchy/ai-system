apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: nfs
  labels:
    app: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      # The pod runs as root to allow exporting hostPath; acceptable for dev clusters.
      containers:
      - name: nfs-server
        image: itsthenetwork/nfs-server-alpine:2.8.0
        imagePullPolicy: IfNotPresent
        env:
        - name: SHARED_DIRECTORY
          value: /exports
        ports:
        - containerPort: 2049
          name: nfs
        - containerPort: 20048
          name: mountd
        - containerPort: 111
          name: rpcbind
        securityContext:
          privileged: true
        volumeMounts:
        - name: export
          mountPath: /exports
      volumes:
      - name: export
        hostPath:
          # Replace or ensure this host path exists on the node(s) in your cluster.
          path: /opt/nfs
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  namespace: nfs
  labels:
    app: nfs-server
spec:
  selector:
    app: nfs-server
  ports:
  - name: nfs
    port: 2049
    protocol: TCP
  clusterIP: None
